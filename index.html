    <script>
        var seconds = 0;

        function incrementSeconds(interval) {
            seconds += 1;
            document.getElementById('time').innerText = seconds + "S";
            return seconds
        }
    </script>
    <div class="modal">

        <div class="modal-header">
            <span class="close-btn">&times;</span>
            <h3 id="card-progress">0/52</h3>
            <h3 id="time">0S</h3>
        </div>
        <div class="modal-content" id="modal-content">
            <h2 id="end-of-guess">Congratulations on memorising the deck! You can now close this window by pressing the
                button below and then input the order by clicking the playing cards.</h2>
            <div class="picture" id="guess"></div>
            <button id="next">Start Timer!</button>
        </div>
        <div class="modal-footer">

        </div>
    </div>

    <div id="tableContainer">
        <nav id="nav" class="navbar navbar-light">
            <div class="container-fluid">
                <img id="suits-images-1" class="hidden" src="assets/images/poker-card-symbols-transparent-min.png"

                <a class="container-fluid navbar-brand" id="logo" href="index.html">Pokergraphic Memory!</a>
